<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="header">
        <div>
            <h1 class="title-header">Our Pricing</h1>
        </div>
        <div class="toggle">
            <div class="toggle-text">
                Annually
            </div>
            <div class="toggle-input">
                <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
            </div>
            <div class="toggle-text">
                Monthly
            </div>
        </div>
    </div>

    </div>

    <div class="plans">
        <div class="plan-basic">
            <div class="type">Basic</div>
            <div class="price">
                <p class="price-symbol">$</p>
                <h1 class="value">
                    19.99
                </h1>
            </div>
            <hr>
            <div class="included">
                <p>500 GB Storage</p>
            </div>
            <hr>
            <div class="included">
                <p>2 Users Allowed</p>
            </div>
            <hr>
            <div class="included">
                <p>Send up to 3 GB</p>
            </div>
            <hr>
            <div class="included">
                <button class="learn-more">LEARN MORE</button>
            </div>
        </div>
        <div class="plan-prof">
            <div class="type-primary">Professional</div>
            <div class="price text-primary">
                <p class="price-symbol text-primary">$</p>
                <h1 class="value">
                    24.99
                </h1>
            </div>
            <hr>
            <div class="included">
                <p class="text-primary">1 TB Storage</p>
            </div>
            <hr>
            <div class="included">
                <p class="text-primary">5 Users Allowed</p>
            </div>
            <hr>
            <div class="included">
                <p class="text-primary">Send up to 10 GB</p>
            </div>
            <hr>
            <div class="included">
                <button class="learn-more primary">LEARN MORE</button>
            </div>
        </div>
        <div class="plan-master">
            <div class="type">Master</div>
            <div class="price">
                <p class="price-symbol">$</p>
                <h1 class="value">
                    39.99
                </h1>
            </div>
            <hr>
            <div class="included">
                <p>2 TB Storage</p>
            </div>
            <hr>
            <div class="included">
                <p>10 Users Allowed</p>
            </div>
            <hr>
            <div class="included">
                <p>Send up to 20 GB</p>
            </div>
            <hr>
            <div class="included">
                <button class="learn-more">LEARN MORE</button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mart√≠n Degraf</a>.
    </div>
    </div>
</body>

</html>
